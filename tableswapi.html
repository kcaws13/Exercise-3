<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
    $(".search_input").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#target tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
    });
    });
    </script>

    <script src="data.js"></script>
</head>
<body>
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="searchbar">
          <input class="search_input" type="text" name="" placeholder="Search...">
          <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
        </div>
      </div>
    </div>

    <div class="container" style="padding:50px;">
        <table class="table table-striped table-dark">
            <thead>
                <th scope="col">name</th>
                <th scope="col">height</th>
                <th scope="col">mass</th>
                <th scope="col">hair</th>
                <th scope="col">skin</th>
                <th scope="col">eye</th>
                <th scope="col">birth</th>
                <th scope="col">gender</th>
            </thead>
            <tbody id='target'>
            	<tr></tr>
            </tbody>
    </table>
    </div>




    <script>
    console.log(swapData)
      swapData.results.forEach(function(el){

        document.querySelector('#target').insertAdjacentHTML('beforeend',
        '<td>'+el.name+'</td>'+'<td>'+el.height+'</td>'
        +'<td>'+el.mass+'</td>'+'<td>'+el.hair_color+'</td>'
        +'<td>'+el.skin_color+'</td>'+'<td>'+el.eye_color+'</td>'
        +'<td>'+el.birth_year+'</td>'+'<td>'+el.gender+'</td>'
        )
      });
      
      </script>
    
</body>
</html>
